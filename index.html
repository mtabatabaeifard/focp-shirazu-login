<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/styles.css">
    <title>focp-shirazu adobe connect login form</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
        <div class="container d-flex justify-content-center">
            <a class="navbar-brand" href="https://shirazu.ac.ir">
               <h4 class="d-inline" style="color: blue">کلاس حل تمرین درس مبانی کامپیوتر و برنامه نویسی با محمدحسین طباطبایی</h4> 
                <img src="./assets/logo.PNG" alt="" width="60" height="64">
          </a>
        </div>
      </nav>
      
    <form class="row row-cols-lg-auto g-3 align-items-center mt-5">
      <div class="col-12">
        <h2 style="color: red; display: none;" id="error">نام شما نمیتواند خالی باشد</h2>
        <label class="fs-4" for="username" dir="rtl"
          >نام خود را وارد کنید:</label
        >
        <div class="input-group">
          <div class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
          </svg></div>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="نام خود را وارد کنید"
          />
        </div>
      </div>

      
      </div>

      
      <div class="col-12">
        <button type="submit" class="btn btn-primary" id="submit">ورود به کلاس</button>
      </div>
    </form>
    <script defer src="./js/app.js"></script>
  </body>
</html>
